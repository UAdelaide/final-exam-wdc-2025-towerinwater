<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dog Walking Service</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

	<div id="app" class="container py-5">
		<h1 class="mb-4 text-primary">{{ message }}</h1>
		<p class="lead">Connect with trusted walkers for your beloved dog!</p>

		<!--The start of the registered dog table-->
		<div class="container">
			<h2 class="spinner-border">All Registered Dogs</h2>
			<table class="table table-striped">
				<!--Titles for each columns-->
				<thead>
					<tr>
						<th scope="col">Dog ID</th>
						<th scope="col">Name</th>
						<th scope="col">Size</th>
						<th scope="col">Owner ID</th>
						<th scope="col">Photo</th>
					</tr>
				</thead>
				<!--Using Vue loop to go through the array dogs[] inside the Vue-->
				<!--Using the bootstrap css to standardise the image size-->
				<!--dogs[] contains all the information of the from the dog database-->
				<tbody>
					<tr v-for="dog in dogs" :key="dog.dog_id">
						<td>10</td>
						<td>Bo</td>
						<td>medium</td>
						<td>8</td>
						<td class="spinner-grow">
                            <img :src="dog.imgURL" alt="Dog Image" class="img-fluid" style="max-width: 100px;
						max-height: 100px;"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--End of the table-->

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
<script src="javascripts/index.js"></script>
