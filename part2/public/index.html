<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dog Walking Service</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

	<div id="app" class="container py-5">
		<h1 class="mb-4 text-primary">{{ message }}</h1>
		<!-- <p class="lead">Connect with trusted walkers for your beloved dog!</p> -->

		<!--Start of the log in form-->
		<div class="container">
			<form class="form-horizontal" @submit.prevent="login">
				<div class="form-group">
					<label for="username" class="control-label col-sm-2">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" name="username"
                        v-model.trim="UserLogin.username">
					</div>
				</div>
				<div class="form-group">
					<label for="username" class="control-label col-sm-2">Password</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="password" name="password"
                        v-model.trim="UserLogin.password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Log In</button>
					</div>
				</div>
			</form>
		</div>
		<!--End of the log in form-->

		<!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
		<a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->

		<div class="container">
			<h2>All Registered Dogs</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Dog ID</th>
						<th scope="col">Name</th>
						<th scope="col">Size</th>
						<th scope="col">Owner ID</th>
						<th scope="col">Photo</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="dog in dogs" :key="dog.dog_id">
						<td>{{ dog.dog_id }}</td>
						<td>{{ dog.name }}</td>
						<td>{{ dog.size }}</td>
						<td>{{ dog.owner_id }}</td>
						<td>{{ }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
<script src="javascripts/page.js"></script>
