<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dog Walkers</title>
    </head>

    <body>
        <h1>Welcome to The Dog Walking Service</h1>

        <div>
            <h2>Log in</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="log-username" name="username" required>

                <label for="password">Password</label>
                <input type="text" id="log-password" name="password" required>

                <button type="submit">Log In</button>
            </form>
        </div>

        <div>
            <h2>Sign up</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="sign-username" name="username" required>

                <label for="password">Password</label>
                <input type="text" id="sign-password" name="password" required>

                <button type="submit">Log In</button>
            </form>
        </div>

    </body>
</html>
